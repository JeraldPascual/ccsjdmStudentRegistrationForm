<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>CCSJDM Student Portal</title>
        <link rel="stylesheet" href="css/index.css" />
        <link rel="icon" href="assets/schoolLogo.png" type="image/x-icon" />
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
            rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    </head>
    <body
        class="bg-cover h-screen bg-no-repeat select-none"
        style="
            background-image: url(&quot;assets/landingPageBackground.jpg&quot;);
        ">
        <div id="preloader">
            <h1 id="loadingText">Loading...</h1>
            <svg
                class="animate-spin h-5 w-5 mr-3 ..."
                viewBox="0 0 24 24"></svg>
        </div>
        <main class="h-screen flex flex-col justify-center align-middle">
            <section
                id="mainSection"
                class="p-3 flex flex-col justify-center align-middle m-3 gap-7 lg:gap-14">
                <h1
                    id="heading"
                    class="text-4xl font-bold gradient-text text-center lg:text-7xl py-2">
                    City College of San Jose Del Monte
                </h1>
                <p
                    id="mainDescription"
                    class="line-1 anim-typewriter text-white text-center font-medium lg:text-4xl">
                    “Reshaping education, transforming lives.”
                </p>

                <button
                    id="registrationButton"
                    class="text-white font-semibold bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2 mx-16 lg:mx-56 lg:text-4xl lg:px-10 lg:py-4">
                    Student Registration Form
                </button>
            </section>
        </main>
        <footer class="bg-black text-white backdrop-blur-3xl">
            <div class="mx-5 max-w-screen-xl p-2 lg:py-4">
                <div class="md:flex md:justify-between">
                    <div class="">
                        <a href="#" class="flex items-center">
                            <img
                                src="assets/schoolLogo.png"
                                class="h-8 mr-3"
                                alt="School Logo" />
                            <span
                                class="footer-text self-center text-2xl hidden sm:block font-semibold whitespace-nowrap text-white"
                                >City College of San Jose Del Monte</span
                            >
                            <span
                                class="footer-text self-center text-2xl block sm:hidden font-semibold whitespace-nowrap text-white"
                                >CCSJDM</span
                            >
                        </a>
                    </div>
                </div>
            </div>
            <div
                class="mx-5 grid grid-cols-2 sm:grid-cols-3 gap-5 sm:gap-3 lg:mx-7">
                <div>
                    <h2
                        class="footer-text mt-2 mb-7 text-sm font-semibold uppercase text-white">
                        Resources
                    </h2>
                    <ul class="text-gray-400 font-medium">
                        <li class="footer-text mb-4">
                            <a
                                href="https://csjdm.gov.ph/government/departments/city-college-of-san-jose-del-monte/"
                                class="footer-text hover:underline"
                                >City College</a
                            >
                        </li>
                    </ul>
                </div>
                <div>
                    <h2
                        class="footer-text mt-2 mb-7 text-sm font-semibold uppercase text-white">
                        Follow us
                    </h2>
                    <ul class="text-gray-400 font-medium">
                        <li class="footer-text mb-4">
                            <a
                                href="https://www.facebook.com/citycollegeofsjdm"
                                class="footer-text hover:underline"
                                >Facebook</a
                            >
                        </li>
                    </ul>
                </div>
            </div>

            <div class="p-7">
                <hr class="sm:mx-auto border-gray-700 1 g: my-2" />
                <div class="sm: flex sm:items-center sm:justify-between">
                    <span
                        class="footer-text text-sm sm:text-center text-g ray-400">
                        © 2024
                        <a href="#" class="footer-text hover:underline"
                            >City College of San Jose Del Monte.</a
                        >
                        All Rights Reserved.
                    </span>
                </div>
            </div>
        </footer>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
